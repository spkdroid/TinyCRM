spring.datasource.url=jdbc:mysql://mysql:3306/support_module
spring.datasource.username=app_user
spring.datasource.password=app_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Session configuration
server.servlet.session.timeout=24h
server.servlet.session.cookie.name=TINYCRM_SESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.max-age=86400
server.servlet.session.persistent=true

# Application settings
app.session.cleanup.enabled=true
app.session.cleanup.interval=3600000

# Application Configuration
spring.application.name=TinyCRM
logging.level.com.spkd.tinycrm=DEBUG